<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 1</title>

	<!-- BOOTSTRAP CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- STYLE CSS -->
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	div{
		margin: auto;
		width: 50%;
		border: 3px solid hotpink;
		padding: 10px;
		text-align: center;
	}
</style>

</head>
<body>

	<!--JAVASCRIPT CODING-->
<div class="container">

<center>

	<h1>BMI Calculator</h1>
	<br>
	<h4><b><i>Body Mass Index (BMI)</i></b> categories are standardized classifications used to assess weight status based on an individual's height and weight measured in kilograms per square meter.</h4>

	<details ontoggle="message1()">
		<summary>
			<u>Instructions</u>
		</summary>
		<i id="message"> Enter the kilogram and meter then calculate. </i>
	</details>

</center>

</div>

<br>

<!--INPUT FORM-->

<div class="container">

	<form>
<label>Kilogram:</label> <input type="number" id="kg" class="form-control" placeholder="input here...">
	<br>
<label>Meter:</label> <input type="number" id="meter" class="form-control" placeholder="input here...">
    <br>
<button type="Submit" class="btn btn-success" onmouseover="plus()"> Calculate BMI </button>
	<br><br>
<span class="form-control"> <h1 id="Result"> RESULT </h1></span>
    </form>

</div>

	<!--SCRIPT-->
	<script type="text/javascript">
		function plus(){
		var kg = document.getElementById("kg").value;
		var meter = document.getElementById("meter").value;
		var final = Number(kg) / (meter * meter)

		document.getElementById('Result').innerHTML= 'Answer: ' + ' ' + final;
	}
	function ruby() {
			var bmi = document.getElementById("Result").value;

			if (bmi < 18.5) {
				document.getElementById("Result").innerHTML = "Underweight";
		}

			else if (bmi >= 18.5 and <= 24.9) {
				document.getElementById("Result").innerHTML = "Normal";
		}

			else if (bmi >=25 and <= 29.9) {
				document.getElementById("Result").innerHTML = "Overweight";
		}

			else if (bmi >= 30) {
				document.getElementById("Result").innerHTML = "Obese";
		}

			else{document.getElementById("Result").innerHTML = "";
		}

		}
	</script>

</body>
</html>
